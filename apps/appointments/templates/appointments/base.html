<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgendaLite</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f6f7fb; }
    .container { max-width: 960px; margin: 0 auto; padding: 24px; }
    .card { background: white; border-radius: 12px; padding: 16px; margin: 12px 0; box-shadow: 0 2px 10px rgba(0,0,0,.05); }
    a { color: #1f6feb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .btn { display:inline-block; padding: 10px 14px; border-radius: 10px; background: #1f6feb; color: white; }
    .btn:hover { text-decoration:none; opacity:.92; }
    .input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #d0d7de; }
    .muted { color: #6e7781; }
    .row { display:flex; gap: 12px; align-items: center; justify-content: space-between; }
    .errors { background:#fff3f3; border:1px solid #ffcccc; padding:12px; border-radius:10px; }
    .success { background:#f0fff4; border:1px solid #b7ebc6; padding:12px; border-radius:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1><a href="{% url 'appointments:service_list' %}">AgendaLite</a></h1>

    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags == 'success' %}success{% else %}card{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
